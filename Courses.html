<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header>
    <nav>
      <h2>MediNaija</h2>

        <li><a href="index.html">Home</a></li>

      </ul>

  <main class="courses">
    <h1>Medical Courses</h1>
    <div id="course-list"></div>
  </main>

  <script src="courses-data.js"></script>
  <script>
    const courseList = document.getElementById("course-list");
    
    courses.forEach(course => {
      const div = document.createElement("div");
      div.innerHTML = `
        <h2>${course.title}</h2>
        <p>${course.description}</p>
        <a href="https://www.google.com/search?q=${encodeURIComponent(course.title)}" target="_blank">
          Learn More on Google
        </a>
      `;
      div.style.margin = "1.5rem 0"; color: "#000";
      courseList.appendChild(div);
    });
  </script>
</body>
</html>
